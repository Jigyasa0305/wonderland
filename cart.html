<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wonderland Online Shopping</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://kit.fontawesome.com/bb7feb5be0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

  <section id="header">
    <div class = "logo"><a href="#"><img src="img/logo_1.png" class="logo" alt="" width="50px" ></a></div>

      <div>
          <ul id="navbar">
             
              <li><a class="active" href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact Us</a></li>
              <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul> 
      
      </div>
  </section>


    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Bag
        </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="img/Newarr/n1.jpeg" alt="" width="100px"/>
          </div>
       
          <div class="description">
            <span>RAPE</span>
            <span>Slit DRESS</span>
            <span>Nude cream</span>

          </div>
       
          <div class="input-group plus-minus-input">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
            <input class="input-group-field" type="number" name="quantity" value="0">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
       
          <div class="total-price">₹999</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="img/Newarr/n5.jpg" alt=""  width="100px"/>
          </div>
       
          <div class="description">
            <span>URBANIC</span>
            <span>Saree</span>
            <span>Green</span>
          </div>
       
          <div class="input-group plus-minus-input">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
            <input class="input-group-field" type="number" name="quantity" value="0">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
       
          <div class="total-price">₹789</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="img/shop/j6.png" alt="" width="100px"/>
          </div>
       
          <div class="description">
            <span>ZARA</span>
            <span>Jeans</span>
            <span>Orange</span>
          </div>
       
          <div class="input-group plus-minus-input">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </button>
            </div>
            <input class="input-group-field" type="number" name="quantity" value="0">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
       
          <div class="total-price">₹699</div>
        </div>
      </div>
      <script src="cart.js"></script>
</body>
</html>
